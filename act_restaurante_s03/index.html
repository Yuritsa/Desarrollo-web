<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delicias</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <div class="logo">Delicias</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1>Bienvenidos a Delicias</h1>
            <p>Sabores que inspiran</p>
            <a href="#reservas" class="btn">Reservar Mesa</a>
        </div>
    </section>

    <!-- Menú -->
    <section id="menu" class="menu">
        <h2>Nuestro Menú</h2>
        <div class="filters">
            <button class="filter-btn active" data-category="all">Todo</button>
            <button class="filter-btn" data-category="entradas">Entradas</button>
            <button class="filter-btn" data-category="principales">Platos Principales</button>
            <button class="filter-btn" data-category="postres">Postres</button>
        </div>
        <div class="menu-items">
            <!-- Los ítems se cargan dinámicamente con JS -->
        </div>
    </section>

    <!-- Slider de Platos -->
    <section class="slider">
        <div class="slide active">
            <img src="img/plato1.jpg" alt="Plato 1">
        </div>
        <div class="slide">
            <img src="img/plato2.jpg" alt="Plato 2">
        </div>

        <div class="slide">
            <img src="img/plato2.jpg" alt="Plato 3">
        </div>

        <button class="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </section>

    <!-- Reservas -->
    <section id="reservas" class="reservas">
        <h2>Reserva una Mesa</h2>
        <form id="reserva-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <input type="date" required>
            <input type="time" required>
            <button type="submit" class="btn">Confirmar Reserva</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="contacto">
        <p>&copy; 2023 Restaurante Delicias</p>
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
